<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="" method="post" id="userForm">
                    <label for="">First name :</label>
                    <input type="text" class="firstName" id="firstName" placeholder="Deepankar"/>
    
                    <label for="">Middle name :</label>
                    <input type="text"class="middleName" id="middleName"/>
    
                    <label for="">Last name :</label>
                    <input type="text" class="lastName" id="lastName" placeholder="Adhikari"/>

                    <label for="">Address :</label>
                    <input type="textarea" class="address" id="address" placeholder="Enter Your Address Here"/>
        
                    <label for="">Aadhar Number :</label>
                    <input type="text" class="aadharNo" id="aadharNo" placeholder="Enter Your Aadhar Number Here"/>
        
                    <label for="">Age :</label>
                    <input type="number" class="age" id="age"/>

                    <label for="">Father's Name / Husband's Name :</label>
                    <input type="text" class="guardianName"id="guardianName" placeholder="Enter your Guardian's Name"/>

                    <label for="">Contact No :</label>
                    <input type="number" class="contactNumber" id="contactNumber" placeholder="Enter Your Contact Number here"/>

                    <label for="">Password</label>
                    <input type="password" name="password" id="password" placeholder="enter your password here"/>

                    <button type="submit" id="regBtn">Register</button>
        </form>

        <script src="signup.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
